<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Thinking Thoughts">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="image" href="images/og.jpeg">
  <meta property="og:url" content="http://d-tak.github.io/thinking-thoughts/">
  <meta name="twitter:card" content="summary_large_image">

  <!--  Non-Essential, But Recommended -->
  <meta property="og:description" content="A simple application to think, process, and log your thoughts.">
  <meta property="og:site_name" content="Thinking Thoughts">
  <meta name="twitter:image:alt" content="Alt text for image">

  <title>Thinking Thoughts</title>
  <link rel="icon" href="images/lightbulb.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="icon" href="images/lightbulb.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <nav class="logo"><a href="/thinking-thoughts" data-link="entries"> Thinking Thoughts </a></nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="daily-quote" class="view active">
        <div class="row">
          <div class="column-full">
            <h2>Today&#8217;s Thought</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="entry view">
              <button class="nav-liked-thoughts" type="submit">Liked Thoughts</button>
              <button class="nav-journal" type="submit">Journal</button>
              <p class="yomama">No entries have been recorded.<br>
                Please click on 'Thinking Thoughts' to return to the main page and log your entry.</p>

            </div>

          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div id="daily-quote" class="card view">
              <div class="quote">
                <p class="quote-text"></p>
                <p class="quote-author"></p>

              </div>
              <div class="row">
                <div class="column-full center">
                  <i class="far fa-thumbs-up"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="column-half center">
            <form id="form-input" class="entry view">
              <div class="thoughts">
                <label for="notes"> - Thoughts - </label>
                <textarea name="notes" id="notes" class="column-full notes-field"></textarea>
                <button class="button" type="submit">THINK</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div data-view="quote-list" class="view">
        <ul class="row quote-container">

        </ul>
      </div>

      <div data-view="entries" class="view">
        <div class="entries-container">
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
