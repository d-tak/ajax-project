<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <nav class="logo"><a href="#" data-link="entries"> Thinking Thoughts </a></nav>
          <!-- <h1 class="tabs"> Thinking Thoughts </h1> -->
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="daily-quote" class="view active">
        <div class="row">
          <div class="column-full">
            <h2>Today&#8217;s Thought</h2>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label for="liked"></label>
            <button class="nav-liked-thoughts" type="submit">Liked Thoughts</button>

          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div id="daily-quote" class="card view">
              <div class="quote">
                <p class="quote-text"></p>
                <p class="quote-author"></p>

              </div>
              <div class="row">
                <div class="column-full center">
                  <label for="like"></label>
                  <i class="far fa-thumbs-up"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="column-half center">
            <form id="form-input" class="entry view">
              <div class="notes">
                <label for="notes"> - Thoughts - </label>
                <textarea name="notes" id="notes" class="column-full notes-field"></textarea>
                <button class="button" type="submit">THINK</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div data-view="quote-list" class="view">
        <ul class="row quote-container">

        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
